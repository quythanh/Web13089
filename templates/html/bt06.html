<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Diễn đàn CNTT</title>
</head>

<body>
    <h2 align="center">MẠNG MÁY TÍNH</h2>
    <table align="center" width="80%" border="1" cellpadding="5px">
        <thead bgcolor="#d3d3d3">
            <tr>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Môn học</th>
                <th rowspan="2">Kết quả</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Văn</th>
                <th>Ngoại ngữ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Trần Văn Thành</td>
                <td align="center">8</td>
                <td align="center">5</td>
                <td align="center">7</td>
                <td align="center" bgcolor="#ff0">Đạt</td>
            </tr>
            <tr>
                <td>Lê Thanh Sơn</td>
                <td align="center">4</td>
                <td align="center">9</td>
                <td align="center">6</td>
                <td align="center" bgcolor="#f00" style="color: #fff;">Không đạt</td>
            </tr>
            <tr>
                <td>Nguyễn Thị Tuyết</td>
                <td align="center">8</td>
                <td align="center">9</td>
                <td align="center">5</td>
                <td align="center" bgcolor="#ff0">Đạt</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tổng số học sinh đạt</td>
                <td align="center">2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
