<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/js06.css">
</head>
<body>
    <h1>ĐĂNG KÝ THÀNH VIÊN</h1>
    <form>
        <table>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="g1" value="Nam" checked>
                    <label for="g1">Nam</label>
                    <input type="radio" name="gender" id="g2" value="Nữ">
                    <label for="g2">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Vấn đề bạn quan tâm</td>
                <td>
                    <select name="interest" required>
                        <option value="Kinh tế">Kinh tế</option>
                        <option value="Thể thao">Thể thao</option>
                        <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Đăng ký</button></td>
                <td><button type="reset">Huỷ</button></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="msg" cols="50" rows="6" readonly></textarea>
                </td>
            </tr>
        </table>
    </form>

    <script src="../../js/js06.js"></script>
</body>
</html>
