    <div>
        <h3 align="center">ĐĂNG KÝ THAM GIA DIỄN ĐÀN</h3>
        
        <form>
            <table align="center" border="1">
                <tbody bgcolor="#ff0">
                    <tr>
                        <td>Tên đăng nhập:</td>
                        <td>
                            <input type="text" placeholder="Nhập tên đăng nhập" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Mật khẩu:</td>
                        <td>
                            <input type="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type="radio" name="gender" id="male" checked>
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Ngày sinh:</td>
                        <td>
                            <input type="date" name="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Ngôn ngữ lập trình yêu thích nhất</td>
                        <td>
                            <select required>
                                <option value="" hidden></option>
                                <option value="C++">C++</option>
                                <option value="C#">C#</option>
                                <option value="PHP">PHP</option>
                                <option value="Java">Java</option>
                                <option value="Python">Python</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Quy định khi tham gia diễn đàn</td>
                        <td>
                            <textarea cols="30" rows="5">Bài viết phải nghiêm túc, không chứa quảng cáo, không có nội dung phản cảm</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">
                                <img src="./images/dangky.png" alt="" width="75px" height="25px">
                            </button>
                            <button type="reset">
                                <img src="./images/huy.png" alt="" width="75px" height="25px">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
